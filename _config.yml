remote_theme: mmistakes/minimal-mistakes
# theme: jekyll-theme-minimal
locale: es
plugins:
    - jekyll-feed
    - jekyll-redirect-from
    - jekyll-seo-tag
    - jekyll-sitemap
    - jekyll-avatar
